<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free QR Code Generator - Create QR codes fast & secure. Generate custom QR codes for links, URLs, and more instantly. No signup required.">
    <title>Quick QR | Piyush Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="qr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main class="container">
        <header>
            <h1><i class="fa-solid fa-qrcode"></i> Quick QR</h1>
            <p>Generate QR Codes for your links instantly.</p>
        </header>

        <div class="input-group">
            <input type="text" id="qrText" placeholder="Paste your link here (e.g., Portfolio URL)..." aria-label="Enter URL to generate QR code">
            <button onclick="generateQR()" aria-label="Generate QR code">Generate <i class="fa-solid fa-bolt"></i></button>
        </div>

        <div id="qrBox" class="qr-container hidden">
            <img src="" id="qrImage" alt="Generated QR code image">
            <p>Scan to visit</p>
            <button onclick="downloadQR()" class="download-btn" aria-label="Download QR code"><i class="fa-solid fa-download"></i> Download</button>
        </div>

        <footer>Built by Piyush Gupta</footer>
    </main>

    <script src="qr.js" defer></script>
</body>
</html>
